<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Book<span class="m">M</span>arker</h1>
        </div>
        <div class="bookmark-form">
            <form>
                <label for="bkm">Enter a url followed by the site name separated by '#'</label>
                <div class="inputs">
                    <input id="urlInp" type="url" id="bkm" placeholder="https://exemple.con#name">
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
        <div class="bookmarkes">
            <div class="bookmark">
                <div class="row">
                    <div class="name">Facebook</div>
                    <div class="btns">
                        <div class="visit"><a href="#">visit</a></div>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <small>Created at : 13/10/2020</small>
            </div>
        </div>
        <footer>
            <span>Made with ❤️ By <a href="https://github.com/GHamza-Dev" target="_blanc" title="https://github.com/GHamza-Dev">Gassai.hamza</a></span>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>

</html>
